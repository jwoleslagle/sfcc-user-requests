<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SFCC Bulk User Requests</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div class="wrapper">
      <img src="hbc_logo.png" />
      <div class="box header">
        <h1>SFCC User Access</h1>
        <h2>Bulk Requests</h2>
      </div>
      <div class="box sidebar">
        <h2>Step One</h2><br /><h2>Step Two</h2>
      </div>
      <div class="box content">
        <form class="form" method="POST" action="https://op857sfym8.execute-api.us-east-1.amazonaws.com/beta/send">
          <h3 class="form-subheading">Enter filename:</h3>
          <input class="form-control" type="text" id="fname" required name="fname" placeholder="File.csv">

          <!-- <div id='recaptcha' class="g-recaptcha"
          data-sitekey="_your_site_key_"
          data-callback="onSubmit"
          data-size="invisible"></div> -->
          <button class="btn btn-lg btn-primary btn-block" type="submit">Get URL</button>
        </form>
      
          <br />
          <hr />
      
          <h3 class="form-subheading">Copy/paste the URL and choose the file:</h3>
          <textarea id="pUrl_input" rows="20" cols="80" placeholder="Signed URL from email"></textarea><br />
          <input type="file" id="selector" accept="text/csv, text/tab-separated-values, text/tsv"><br /><br />

          <!-- <div id='recaptcha' class="g-recaptcha"
          data-sitekey="_your_site_key_"
          data-callback="onSubmit"
          data-size="invisible"></div> -->
          <button onclick="upload()">Upload</button>
      </div>
      <div class="box footer">
        <p class="footer-heading">Status:  <span id="status">No uploads</span></p>
      </div>
    </div>
  <script>onload();</script>
</body>
</html>
